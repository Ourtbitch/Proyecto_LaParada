# ===== CONFIGURACIÓN LA PARADA BACKEND =====
spring.application.name=la-parada-backend
server.port=8080

# ===== BASE DE DATOS H2 =====
spring.datasource.url=jdbc:h2:mem:laparadadb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===== JPA/HIBERNATE =====
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===== CAMBIO IMPORTANTE: Ejecutar data.sql DESPUÉS de crear tablas =====
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ===== JWT CONFIGURACIÓN =====
app.jwt.secret=laParadaSecretKey2025MisaelBackendProyecto
app.jwt.expiration=86400000

# ===== CORS =====
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:5500,file://
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

# ===== LOGGING =====
logging.level.com.laparada=DEBUG
logging.level.org.springframework.security=DEBUG

